{% extends "index.html" %}
{% block title %}查询Position{% endblock%}
{% block content%}
<div class="content">
  {% if errors %}
     <ul>
       {% for error in errors %}
       <li>{{error}}</li>
       {% endfor %}
     </ul>
  {% endif %}
  <h3>查询Position</h3>
  <form method="post" action="">
       {% csrf_token %}
     <p>Icao：<input type="text" name="icao">
         Seen：<input type="text" name="seen">
         alt：<input type="text" name="alt">
         lat:<input type="text" name="lat">
         lon:<input type="text" name="lon">
         Probe:<select name="probe">
               <option></option>
             {% for probe in probes %}
                  <option>{{probe.probe_name}}</option>
             {% endfor %}
         </select><br/>
         <input type="submit" name="Submit" value="Search"></p>
  </form>
</div>
{% endblock %}
