<p>You searched for: <strong>{{ query }}</strong></p>

{% if probes %}
    <p>Found {{ probes|length }} probe{{ probes|pluralize }}.</p>
    <ul>
        {% for probe in probes %}
        <li>{{probe.province}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No probe matched your search criteria.</p>
{% endif %}
