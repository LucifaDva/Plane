
{% extends "index.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<div class="content">
  {% if errors%}
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
  {% endif %}
   <form action="" method="post">
    {% csrf_token %}
     <p>探针名：<input type="text" name="prname"></p>
     <p>选择探针省份:
     <select name='pr'>
      {% for province in provinces%}
       <option>{{province.province}}</option>
       {% endfor %}
      </select>
      </p>
      GPS:<input type="text" name="gp">
      <input type="submit" value="Add">
    </form>
   </div>
{% endblock %}
